<div class="login">
  <h1 class="title">Login</h1>
  <form
    [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form">
          <div class="form-group">
              <span class="form-label">Username</span>
              <input type="text" class="form-control" formControlName="username">
              <span *ngIf="form.controls['username'].errors && form.controls['username'].touched" class="text-valid">Invalid username value</span>
          </div>

          <div class="form-group">
              <span class="form-label">Password</span>
              <input type="password" class="form-control" formControlName="password">
              <span *ngIf="form.controls['password'].errors && form.controls['password'].touched" class="text-valid">Invalid password value</span>
          </div>
          <a href="/signup" class="form-link">Don't you have account yet?</a>
          <button type="submit" class="form-btn">Login</button>
      </div>
  </form>
</div>
